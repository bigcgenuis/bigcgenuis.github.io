<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เนื้อหาการสอบปลายภาค</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .sidebar img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
        }
        .content {
            margin-left: 300px;
            padding: 20px;
            flex-grow: 1;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin: 20px;
            transition: margin-left 0.3s ease;
        }
        .sidebar-hidden {
            transform: translateX(-300px);
        }
        .content-expanded {
            margin-left: 0;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 24px;
        }
        .subject {
            margin-bottom: 20px;
            text-align: center;
        }
        .button {
            display: block;
            padding: 15px 30px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .toggle-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h1>เนื้อหาการสอบปลายภาค</h1>
        <div class="subject">
            <a class="button" href="bio.html">ชีววิทยา</a>
        </div>
        <div class="subject">
            <a class="button" href="chem.html">เคมี</a>
        </div>
        <div class="subject">
            <a class="button" href="phys.html">ฟิสิกส์</a>
        </div>
        <div class="subject">
            <a class="button" href="math.html">คณิตศาสตร์</a>
        </div>
    </div>
    <div class="content" id="content">
        <!-- เนื้อหาหลักของคุณสามารถใส่ที่นี่ -->
    </div>
    <button class="toggle-button" onclick="toggleSidebar()">☰</button>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            sidebar.classList.toggle('sidebar-hidden');
            content.classList.toggle('content-expanded');
        }
    </script>
</body>
</html>
